{% load static %}
<html>
    <head>
        <title>Password</title>
        <style>
        @media screen and (min-width:600px) {
            .typewriter {
                font-family: monospace;
                overflow: hidden;
                white-space: nowrap;
                border-right: .15em solid orange;
                animation: typing 3.5s steps(40) forwards, blink 1s ease-in-out infinite;
                }
                
                @keyframes typing {
                from { width: 0 }
                to { width: 100% }
                }
                
                @keyframes blink {
                50% {
                    border-color: transparent;
                }
                }         
            .input_text{
                height: 2.5em;
                width: 18em;
                font-size: 0.7em;
                border-radius: 0.4em;
                padding-left: 0.3em;
            }
            .input_text:focus{
                outline:double lightskyblue;
                border-width: 0.1em;
                outline-width: 0.2em;
            }
            .submit_btn{
                height: 2em;
                width: 14em;
                font-size: 0.9em;
                border-radius: 0.2em;
                background-color: lightsalmon;
            }
            .submit_btn:hover{
                background-color: lightgreen;
            }
            .outer_table{
                border-style: double;
                border-color: black;
                border-width: 0.4em;
                border-radius: 1em;
                background-image: url('static/Login/OIQ.jpg');
                background-repeat: no-repeat;
                background-size: cover;
            }
            td{
                padding:0.7em;
                padding-left: 1em;
                padding-right: 1em;
                font-size: 1.5em;
            }
            .error{
                text-align: center;
                color: rgb(248, 6, 6);
                font-size: 1.2em;
            }
            .upha_td{
                width: 100%;text-align: center; font-size: 2.35em;
            }
            .iitk_logo{
                width: 4.3em;
            }
            .main_table{
                font-size: 0.65em;
            }
        }
        @media screen and (max-width:600px) {
            .typewriter {
                font-family: monospace;
                overflow: hidden;
                white-space: nowrap;
                border-right: .15em solid orange;
                animation: typing 3.5s steps(40) forwards, blink 1s ease-in-out infinite;
                }
                
                @keyframes typing {
                from { width: 0 }
                to { width: 100% }
                }
                
                @keyframes blink {
                50% {
                    border-color: transparent;
                }
                }         
            .input_text{
                height: 2.5em;
                width: 18em;
                font-size: 0.7em;
                border-radius: 0.4em;
                padding-left: 0.3em;
            }
            .input_text:focus{
                outline:double lightskyblue;
                border-width: 0.1em;
                outline-width: 0.2em;
            }
            .submit_btn{
                height: 2em;
                width: 14em;
                font-size: 0.9em;
                border-radius: 0.2em;
                background-color: lightsalmon;
            }
            .submit_btn:hover{
                background-color: lightgreen;
            }
            .outer_table{
                border-style: double;
                border-color: black;
                border-width: 0.4em;
                border-radius: 1em;
                background-image: url('static/Login/OIQ.jpg');
                background-repeat: no-repeat;
                background-size: cover;
            }
            td{
                padding:0.7em;
                padding-left: 0.3em;
                padding-right: 0.3em;
                font-size: 1.5em;
            }
            .error{
                text-align: center;
                color: rgb(248, 6, 6);
                font-size: 1.2em;
            }
            .upha_td{
                width: 100%;text-align: center; font-size: 3.35em;
            }
            .iitk_logo{
                width: 8em;
            }
            .main_table{
                font-size: 1em;
            }
        }
        </style>
    </head>
    <body style="background-image: url('static/Login/OIP.jpg'); background-repeat: no-repeat; background-size: cover;">
        <table align="center" class="outer_table">
            <tr>
                <td colspan="2">
                    <table style="width: 100%;">
                        <tr>
                            <td align="center"><img src="{%static 'Login/vector.png' %}" class="iitk_logo"></td>
                        </tr>
                        <tr>
                            <!-- <td align="center"><img src="{%static 'Login/upha.png' %}" width="500em"></td> -->
                            <td class="upha_td"><div class="typewriter">Unified Portal For Hall Automation</div></td>
                        </tr>
                    </table>
                </td>
            </tr>
            {% if messages %}<tr><td>
                {% for message in messages %}
                <div class="{{message.tags}}">
                  {{message}}
                </div>
                {% endfor %}
                </td></tr>{% endif %}
            <tr><td>
                <form method="post"> {% csrf_token %}
                    <table align="center" class="main_table">
                        <tr align="center">
                            <td style="padding-bottom: 0.2em; padding-top: 0em;"><input type="password" name="password1" class="input_text" maxlength="20" placeholder="Enter Password" id="auth1" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,20}" title="Must contain at least one  number&#013Must contain one uppercase&#013Must contain one lowercase letter&#013Must contain one an alpha character&#013Must contain 8 to 20 charecters" required></td>
                        </tr>
                        <tr align="center">
                            <td style="padding-top: 0.2em; padding-bottom: 0.2em;"><input type="password" name="password2" class="input_text" maxlength="20" placeholder="Re-enter Password" id="auth2" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,20}" title="Must contain at least one  number&#013Must contain one uppercase&#013Must contain one lowercase letter&#013Must contain one an alpha character&#013Must contain 8 to 20 charecters" required></td>
                        </tr>
                        <tr align="center">
                            <td><input type="submit" class="submit_btn" value="Submit"></td>
                        </tr>
                    </table>
                </form>
            </td></tr>
        </table>
    </body>
</html>
