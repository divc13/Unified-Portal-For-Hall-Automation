{% load static %}
<html>
    <head>
        <title>Sign up</title>
        <style>
        @media screen and (min-width:1000px) {
            .typewriter {
                font-family: monospace;
                overflow: hidden;
                white-space: nowrap;
                border-right: .15em solid orange;
                animation: typing 3.5s steps(40) forwards, blink 1s ease-in-out infinite;
              }
              
              @keyframes typing {
                from { width: 0 }
                to { width: 100% }
              }
              
              @keyframes blink {
                50% {
                  border-color: transparent;
                }
              }
            .input_text{
                height: 2em;
                width: 12em;
                font-size: 0.7em;
                border-radius: 0.4em;
                padding-left: 0.3em;
            }
            .input_text:focus{
                outline:double lightskyblue;
                border-width: 0.1em;
                outline-width: 0.2em;
            }
            .submit_btn{
                height: 2em;
                width: 14em;
                font-size: 0.9em;
                border-radius: 0.2em;
                background-color: lightsalmon;
            }
            .submit_btn:hover{
                background-color: lightgreen;
            }
            .outer_table{
                border-style: double;
                border-color: black;
                border-width: 0.4em;
                border-radius: 1em;
                background-image: url('static/Login/OIQ.jpg');
                background-repeat: no-repeat;
                background-size: cover;
            }
            td{
                padding:0.5em;
                padding-left: 0.3em;
                padding-right: 0.3em;
                font-size: 1.5em;
            }
            .link{
                text-align: right;
            }
            .error{
                text-align: center;
                color: rgb(248, 6, 6);
                font-size: 0.8em;
            }
            .upha_td{
                width: 100%;text-align: center; font-size: 2.35em;
            }
            .iitk_logo{
                width: 4.3em;
            }
            .main_table{
                font-size: 0.65em;
            }
        }
        @media screen and (max-width:1000px) {
            .typewriter {
                font-family: monospace;
                overflow: hidden;
                white-space: nowrap;
                border-right: .15em solid orange;
                animation: typing 3.5s steps(40) forwards, blink 1s ease-in-out infinite;
              }
              
              @keyframes typing {
                from { width: 0 }
                to { width: 100% }
              }
              
              @keyframes blink {
                50% {
                  border-color: transparent;
                }
              }
            .input_text{
                height: 2em;
                width: 12em;
                font-size: 0.7em;
                border-radius: 0.4em;
                padding-left: 0.3em;
            }
            .input_text:focus{
                outline:double lightskyblue;
                border-width: 0.1em;
                outline-width: 0.2em;
            }
            .submit_btn{
                height: 2em;
                width: 14em;
                font-size: 0.9em;
                border-radius: 0.2em;
                background-color: lightsalmon;
            }
            .submit_btn:hover{
                background-color: lightgreen;
            }
            .outer_table{
                border-style: double;
                border-color: black;
                border-width: 0.4em;
                border-radius: 1em;
                background-image: url('static/Login/OIQ.jpg');
                background-repeat: no-repeat;
                background-size: cover;
            }
            td{
                padding:0.5em;
                padding-left: 0.3em;
                padding-right: 0.3em;
                font-size: 1.5em;
            }
            .link{
                text-align: right;
            }
            .error{
                text-align: center;
                color: rgb(248, 6, 6);
                font-size: 0.8em;
            }
            .upha_td{
                width: 100%;text-align: center; font-size: 3.35em;
            }
            .iitk_logo{
                width: 8em;
            }
            .main_table{
                font-size: 1em;
            }
        }
        </style>
    </head>
    <body style="background-image: url('static/Login/OIP.jpg'); background-repeat: no-repeat; background-size: cover;display: flex;
    align-items: center;">
        <table align="center" class="outer_table">
            <tr>
                <td>
                    <table align="center" style="width:100%">
                        <tr>
                            <td align="center">
                                <img src="{%static 'Login/vector.png' %}" class="iitk_logo">
                            </td>
                        </tr>
                        <tr>
                            <td class="upha_td">
                                <!-- <img src="{%static 'Login/upha.png' %}" width="500em"> -->
                                <div class="typewriter">Unified Portal For Hall Automation</div>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr><td>{% if messages %}
                {% for message in messages %}
                <div class="{{message.tags}}">
                  {{message}}
                </div>
                {% endfor %}
                {% endif %}</td></tr>
            <tr>
                <td>
                    <form method="post"> {% csrf_token %}
                        <table align="center" class="main_table">
                            <tr>
                                <td>Name:</td>
                                <td><input type="text" name="name" class="input_text" maxlength="50" placeholder="Name" required></td>
                            </tr>
                            <tr>
                                <td>CC Username:</td>
                                <td><input type="text" name="username" class="input_text" maxlength="20" placeholder="IITK username" required></td>
                            </tr>
                            <tr>
                                <td>Designation:</td>
                                <td align="center">
                                    <select name="designation" id="designation" class="input_text" required>
                                        {% if options1 == 1 %}<option value="Hall Manager" id="Hall Manager">Hall Manager</option>{%endif%}
                                        {% if options2 == 1 %}<option value="Mess Manager" id="Mess Manager">Mess Manager</option>{%endif%}
                                        {% if options3 == 1 %}<option value="Canteen Manager" id="Canteen Manager">Canteen Manager</option>{%endif%}
                                        {% if options4 == 1 %}<option value="Sports Secy" id="Sports Secy">Sports Secy</option>{%endif%}
                                        <option value="Student" id="Student">Student</option>
                                    </select>
                                </td>
                            </tr>
                            <tr align="center">
                                <td colspan="2" align="center" style="padding-bottom: 0em;"><input type="submit" value="Submit" class="submit_btn"></td>
                            </tr>
                            <tr align="right" style="padding-bottom: 0em;">
                                <td colspan="2" style="padding-top: 0em; padding-bottom: 0em;"><a href="Login" style="font-size: 0.65em; " id="new">Already have an account?</a></td>
                            </tr>
                        </table>
                    </form>
                </td>
            </tr>
        </table>
    </body>
</html>
